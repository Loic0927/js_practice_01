<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>Form 表單設計練習</title>
<style type="text/css">
form{line-height:2em;}
form>input, form>select{padding:5px 10px;border:1px solid #888888;border-radius:5px;}
form>.ok{color:#008800}
form>input:valid+.ok{display:incline;}
form>input:invalid+.ok{display:none;}
</style>
</head>
<body>
<form onsubmit="alert('表單送出');">
<h3>註冊帳號</h3>
帳號:<input type="text" required placeholder="4 ~ 12 英數字" pattern="[0-9a-zA-Z]{4,12}"/>
     <span class="ok">ok</span>    <br/>
密碼:<input type="password" required pattern="[0-9a-zA-Z]{8,16}" />
     <span class="ok">ok</span>  <br/>
電郵:<input type="email" required />
     <span class="ok">ok</span><br/>
電話:<input type="text" pattern="[0-9]{8,10}" /><br/>
性別:
     男<input type="radio" name="gender" value="male" required />
     女<input type="radio" name="gender" value="female" required /><br/>
生日:<select>
     <option value="">生日年</option>
     <option value="2000">2000</option>
     <option value="2001">2001</option>
</select required ><br/><br/>
<input type="submit" value="送出資料" />
</form>
</body>
</html>
